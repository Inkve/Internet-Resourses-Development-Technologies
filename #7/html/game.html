<html>
    <head>
        <meta charset="UTF-8">
        <title> ЛБ №7 </title>
        <link type="text/css" rel="stylesheet" href="../css/styles.css"/>
        <link type="text/css" rel="stylesheet" href="../css/game.css"/>
        <script type="text/javascript" src="../js/jquery-3.6.0.js"> </script>
        <script type="text/javascript" src="../js/game.js"> </script>
    </head>
    <body>
        <header>
            <span class="link" id="to_main">ГЛАВНАЯ</span>
            <span class="link" id="2_lk">ЛИЧНЫЙ КАБИНЕТ</span>
            <span id="right_login"> 
                Пользователь: <span id="login_lk"> </span> <br>
                <button id="right_exit" class="button1"> Выйти </button>
            </span>
        </header>
        <div class="main"> 
            <h2> 
                ПосчитайКа!
            </h2>
            <div class="main_div_game">

                <div id="div_game_menu"  class="main_div_game" hidden>
                    <div id="menu">
                        Привет!
                        <div class="str_div">
                            <button class="menu_btn" id="rules"> Правила</button>
                            <button class="menu_btn" id="starts"> Начать</button>
                        </div>
                    </div>
                </div>

                <div id="div_game"  class="main_div_game">
                    <div id="info">
                        <span>
                            Ваш уровень: <label id="level"> X </label>
                        </span>
                        <span>
                            Осталось секунд: <label id="timer"> Y </label>
                        </span>
                        <span>
                            <img class="lives" id="one" src="../images/heart.png">
                            <img class="lives" id="two" src="../images/heart.png">
                            <img class="lives" id="three" src="../images/heart.png">
                        </span>
                    </div>
                    
                    <div class="elements_q">
                        <div class="element_q1" id="game_question">2 + 2</div>
                        <div class="element_q2"> <img src="../images/equal.png" id="equal"> </div>
                        <div class="element_q3" id="element_q3"> ? </div>
                    </div>
                    <span id="message" class="message"> </span>
                    <div class="elements_game">
                        <div class="element_game" id="element_1">1 </div>
                        <div class="element_game" id="element_2">2</div>
                        <div class="element_game" id="element_3">3</div>
                        <div class="element_game" id="element_4">4</div>
                        <div class="element_game" id="element_5">5</div>
                        <div class="element_game" id="element_6">6</div>
                        <div class="element_game" id="element_7">7</div>
                        <div class="element_game" id="element_8">8</div>
                        <div class="element_game" id="element_9">9</div>
                        <div class="element_game" id="element_10">10</div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
