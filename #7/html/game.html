<html>
    <head>
        <meta charset="UTF-8">
        <title> ЛБ №7 </title>
        <link type="text/css" rel="stylesheet" href="../css/styles.css"/>

        <header>
            <span class="link" id="2_main">Главная</span>

        <div class="main">

                Лабораторная работа №7

                    <div class="element_game" id="element_6"></div>

                    <div class="element_game" id="element_8"></div>
